<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>

    <button class="btn" id="rock">&#9994;</button>
    <button class="btn" id="paper">&#9995;</button>
    <button class="btn" id="scissors">&#9996;</button>
    <button class="btn" id="reset">&#128260;</button>

    <div class="see-score">
      <p class="see-score__p" id="wins">Wins: 0</p>
      <p class="see-score__p" id="ties">Ties: 0</p>
      <p class="see-score__p" id="losses">Losses: 0</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
